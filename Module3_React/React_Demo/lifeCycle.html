<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
     <!-- Actual React Logic -->
     <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
     <!-- Platform Dependent Code -->
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
     <!-- babel -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin="anonymous"> </script>
    <!-- bootstrap -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <body>
    <div id="root"></div>
    <script  type="text/babel">
    
    class LifeCycle extends React.Component{
        constructor(){
            console.log("Inside constructor !!")
            super();
            this.state={
                count:1
            };
        }

        componentDidMount(){
            console.log("Inside component did mount!!");
        }

        componentDidUpdate(){
            console.log("Inside component did update !!")
        }

        handleChangeState = () => {
            this.setState({
                count: this.state.count +1,
            });
        };

        render(){
            console.log("Inside render method !!");
            return (
                <div>
                  <h1 onClick={this.handleChangeState}> LifeCycle Methods</h1>
                  <p>{this.state.count}</p>
                </div>
            );
        }
    }

    ReactDOM.render( <LifeCycle></LifeCycle>,  document.getElementById("root"))
    
    </script>
</body>


</html>
