<script>
    let obj = {
        name : "steve" ,
        sayHi : function(){
            console.log(this);
            console.log("Function Says hi !!!!!!");
            let that =this;
            function inside(){
                console.log(that);
                console.log(this);
                console.log("Inside function");
            }
            inside(); //this is a function call, not a method call.
        }
    }

    //function inside a obj is known as method
    obj.sayHi(); //method call/invoke

    let fun=obj.sayHi;
    fun();  //function call

    //Simple functions are known as function
    function callMe(){
        console.log(this);
        console.log("Call me function called !!");
    }
    callMe(); //function invoke/call
</script>
