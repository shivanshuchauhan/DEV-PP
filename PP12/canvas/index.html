<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .fas {
            font-size: 2rem;
            margin-right:30px;
            margin-left:30px;
        }
        .red {
            background-color: red;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }
        .blue {
            background-color: lightblue;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }
        .green {
            background-color: green;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }
        .outer {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    
    <div class="outer">
        <i class="fas fa-square"></i>
        <i class="fas fa-grip-lines-vertical"></i>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
    </div>
    <canvas></canvas>
    
</body>
<script>
    let canvasBoard=document.querySelector("canvas");
    canvasBoard.height=window.innerHeight;
    canvasBoard.width=window.innerWidth/2;
    let redDiv=document.querySelector(".red");
    let blueDiv=document.querySelector(".blue");
    let greenDiv=document.querySelector(".green");
    let cColor="red";
    
    let tool=canvasBoard.getContext("2d");
    
    tool.fillStyle="blue";
    tool.strokeStyle=cColor;

    let cicon;
    let rectTool= document.querySelector(".fa-square");
    let lineTool =  document.querySelector(".fa-grip-lines-vertical");
    rectTool.addEventListener("click", function() {
        cicon="rectTool";
    })
    lineTool.addEventListener("click", function() {
        cicon="lineTool";
    })

    


    let iX, iY, fX, fY;
    let body= document.querySelector("body");
    body.addEventListener("mousedown",function (e) {
            iX=e.clientX-canvasBoard.getBoundingClientRect().left;
            //canvasBoard.getBoundingClientRect().left ->it gives distance of canvas from left side of the window
            iY=e.clientY-canvasBoard.getBoundingClientRect().top;
    })

    body.addEventListener("mouseup",function (e) {
            fX=e.clientX-canvasBoard.getBoundingClientRect().left;
            fY=e.clientY-canvasBoard.getBoundingClientRect().top;
            
            if(cicon=="rectTool"){
                let height=fY-iY;
                let width=fX-iX;
                tool.strokeRect(iX,iY, width, height);
            }else if(cicon=="lineTool"){
                tool.beginPath();
                tool.moveTo(iX,iY);
                tool.lineTo(fX,fY);
                tool.stroke();
            }
    })
    redDiv.addEventListener("click", function(){
       cColor="red";
       tool.strokeStyle=cColor;
       console.log("red");
    })
    blueDiv.addEventListener("click", function(){
       cColor="blue";
       tool.strokeStyle=cColor;
       console.log("blue");
    })
    greenDiv.addEventListener("click", function(){
       cColor="green";
       tool.strokeStyle=cColor;
       console.log("green");
    })
    
</script>
</html>
